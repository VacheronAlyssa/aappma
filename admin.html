<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Administration</title>
</head>
<body>
    <h1>Page d'Administration</h1>
    
    <!-- Formulaire pour ajouter une actualité -->
    <h2>Ajouter une Actualité</h2>
    <form action="ajouter_actualite.php" method="post">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br>
        <label for="contenu">Contenu :</label>
        <textarea id="contenu" name="contenu" required></textarea><br>
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br>
        <input type="submit" value="Ajouter">
    </form>
    
    <!-- Formulaire pour modifier une actualité -->
    <h2>Modifier une Actualité</h2>
    <form action="modifier_actualite.php" method="post">
        <label for="id_modification">ID de l'Actualité à Modifier :</label>
        <input type="number" id="id_modification" name="id_modification" required><br>
        <label for="nouveau_titre">Nouveau Titre :</label>
        <input type="text" id="nouveau_titre" name="nouveau_titre" required><br>
        <label for="nouveau_contenu">Nouveau Contenu :</label>
        <textarea id="nouveau_contenu" name="nouveau_contenu" required></textarea><br>
        <label for="nouvelle_date">Nouvelle Date :</label>
        <input type="date" id="nouvelle_date" name="nouvelle_date" required><br>
        <input type="submit" value="Modifier">
    </form>
    
    <!-- Formulaire pour supprimer une actualité -->
    <h2>Supprimer une Actualité</h2>
    <form action="supprimer_actualite.php" method="post">
        <label for="id_suppression">ID de l'Actualité à Supprimer :</label>
        <input type="number" id="id_suppression" name="id_suppression" required><br>
        <input type="submit" value="Supprimer">
    </form>
</body>
</html>
